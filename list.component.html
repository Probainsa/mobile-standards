<div class='card'>
    <div class='card-header'><h3>
      {{pageTitle}}
    </h3></div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Find ingredients:</div>
        <div class='col-md-4'>
            <input type='text'    
            [(ngModel)]='listFilter'/>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
          <h4>You searched:{{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='recipes && recipes.length'>
        <thead>
          <tr>
            <th>Image</th>
            <th>Recipe Name</th>
            <th>Ingredients</th>
            <th>Method</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let detail of filteredRecipes'>
            <td>
              <img [src]='detail.photo'
              [style.width.px]='photoWidth'>
            </td>
            <td>{{detail.recipeName}}</td>
            <td>{{detail.method}}</td>
            <td>{{detail.ingredients}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
